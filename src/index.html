<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HomeworkJS</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body style="color:black; background:lightsteelblue; position: absolute">
<form id="form">
  <div>
    <fieldset>
      Реєстрація
      <p>
        <label>
          <input type="text" id="name" name="name" placeholder="Ім'я">
          Ім'я користувача
        </label>
      </p>
      <p>
        <label>
          <input type="email" id="email" name="e-mail" placeholder="E-mail">
          Електронна адреса
        </label>
      </p>
      <p>
        <label>
          <input type="password" id="password" name="password" placeholder="Пароль" maxlength="10">
          Введіть пароль
        </label>
      </p>
    </fieldset>
  </div>
  <p>
    <button type="submit" id="registration">
      Зареєструватися
    </button>
  </p>
</form>
<div id="errorMessage" style="color: red; display: none;">Будь ласка, заповніть усі поля!</div>
<script src="./js/script.js"></script>
</body>
</html>
